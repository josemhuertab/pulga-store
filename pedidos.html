<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulga Store - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/estilos.css" />
</head>
<body>

    <!-- NAVBAR con fecha/hora -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-2 fw-bold" href="index.html">Pulga Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPulga">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarPulga">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="pedidos.html">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                <span id="script" class="navbar-text text-light small"></span>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-4">

        <!-- Secci칩n de productos -->
        <h2 class="subtitulo mb-4">Realiza tu pedido</h2>
        <div class="row" id="productos">
            <!-- Productos se generan con JS -->
        </div>

        <!-- Secci칩n del carrito -->
        <h3 class="mt-5">Carrito</h3>
        <ul class="list-group mb-3" id="carrito">
            <!-- Lista de productos a침adidos -->
        </ul>
        <p><strong>Total: $<span id="total">0</span></strong></p>

        <!-- Formulario de pedido -->
        <form id="form-pedido" class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="col-md-6">
                <label for="direccion" class="form-label">Direcci칩n:</label>
                <input type="text" class="form-control" id="direccion" required />
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success px-5">Realizar pedido</button>
            </div>
        </form>

        <div id="mensajePedido" class="mt-3 fw-bold text-success text-center"></div>

    </main>

    <!-- FOOTER -->
    <footer class="pie-pagina text-center">
        <p class="mb-0">Pulga Store - 2025</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
